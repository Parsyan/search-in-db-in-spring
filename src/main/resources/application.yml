spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
        path: /h2-console
        settings.trace: false
        settings.web-allow-others: false
    console.enabled: true
